apiVersion: tekton.dev/v1
kind: Task
metadata:
  creationTimestamp: "2024-07-05T01:56:43Z"
  generation: 1
  name: update-deploymentconfig
  namespace: pipelines-tutorial
  resourceVersion: "4120474"
  uid: f2afbe3f-7371-4e7a-bb35-989ad6f0d1bb
spec:
  params:
  - description: The name of the deployment patch the image
    name: deployment
    type: string
  - description: Location of image to be patched with
    name: IMAGE
    type: string
  steps:
  - args:
    - |-
      oc patch deploymentconfig $(inputs.params.deployment) --patch='{"spec":{"template":{"spec":{
        "containers":[{
          "name": "$(inputs.params.deployment)",
          "image":"$(inputs.params.IMAGE)"
        }]
      }}}}'

      # issue: https://issues.redhat.com/browse/SRVKP-2387
      # images are deployed with tag. on rebuild of the image tags are not updated, hence redeploy is not happening
      # as a workaround update a label in template, which triggers redeploy pods
      # target label: "spec.template.metadata.labels.patched_at"
      # NOTE: this workaround works only if the pod spec has imagePullPolicy: Always
      patched_at_timestamp=`date +%s`
      oc patch deploymentconfig $(inputs.params.deployment) --patch='{"spec":{"template":{"metadata":{
        "labels":{
          "patched_at": '\"$patched_at_timestamp\"'
        }
      }}}}'
    command:
    - /bin/bash
    - -c
    computeResources: {}
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    name: patch

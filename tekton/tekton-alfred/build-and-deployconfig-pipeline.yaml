apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  creationTimestamp: "2024-07-05T01:59:28Z"
  generation: 2
  name: build-and-deployconfig
  namespace: pipelines-tutorial
  resourceVersion: "4137688"
  uid: dc9cedea-088f-479c-9fc3-c826470ab8d9
spec:
  params:
  - description: name of the deployment to be patched
    name: deployment-name
    type: string
  - description: url of the git repo for the code of deployment
    name: git-url
    type: string
  - default: master
    description: revision to be used from repo of the code for deployment
    name: git-revision
    type: string
  - description: image to be build from the code
    name: IMAGE
    type: string
  tasks:
  - name: fetch-repository
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
  - name: build-image
    params:
    - name: IMAGE
      value: $(params.IMAGE)
    runAfter:
    - fetch-repository
    taskRef:
      kind: ClusterTask
      name: buildah
    workspaces:
    - name: source
      workspace: shared-workspace
  - name: apply-manifests
    runAfter:
    - build-image
    taskRef:
      kind: Task
      name: apply-manifests
    workspaces:
    - name: source
      workspace: shared-workspace
  - name: update-deploymentconfig
    params:
    - name: deployment
      value: $(params.deployment-name)
    - name: IMAGE
      value: $(params.IMAGE)
    runAfter:
    - apply-manifests
    taskRef:
      kind: Task
      name: update-deploymentconfig
  workspaces:
  - name: shared-workspace
